<!DOCTYPE html>
<html lang="de"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackYT Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root { --yt-red: #cc0000; --bg: #f9f9f9; --text: #0f0f0f; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        /* Header & Nav */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .brand { font-size: 24px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .brand i { color: var(--yt-red); }
        .lang-switch button { border: 1px solid #ccc; background: white; cursor: pointer; padding: 5px 10px; font-size: 12px; }
        .lang-switch button.active { background: var(--yt-red); color: white; border-color: var(--yt-red); }

        /* Vistas */
        .hidden { display: none; }
        
        /* VISTA 1: TABLA DASHBOARD */
        .dashboard-controls { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .btn-primary { background: var(--yt-red); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary:hover { background: #990000; }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f1f1f1; font-size: 12px; text-transform: uppercase; color: #606060; }
        
        .thumb-col img { width: 120px; height: 68px; object-fit: cover; border-radius: 4px; background: #eee; }
        .video-info h4 { margin: 0 0 5px 0; font-size: 16px; }
        .video-info p { margin: 0; color: #606060; font-size: 13px; max-width: 300px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .input-link { border: 1px solid #ddd; padding: 5px; border-radius: 4px; width: 100%; font-size: 12px;}

        /* VISTA 2: PACKAGER FORM */
        .editor-container { background: white; max-width: 800px; margin: 0 auto; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .back-btn { cursor: pointer; color: #606060; margin-bottom: 15px; display: inline-block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .file-drop { border: 2px dashed #ccc; padding: 20px; text-align: center; border-radius: 4px; background: #fafafa; }
        .file-drop:hover { border-color: var(--yt-red); background: #fff5f5; }

    </style>
</head>
<body>

<header>
    <div class="brand"><i class="fab fa-youtube"></i> PackYT Studio</div>
    <div class="lang-switch">
        <button onclick="setLang('de')" id="btn-de" class="active">DE</button>
        <button onclick="setLang('es')" id="btn-es">ES</button>
        <button onclick="setLang('en')" id="btn-en">EN</button>
    </div>
</header>

<div id="view-dashboard">
    <div class="dashboard-controls">
        <h2 data-i18n="videoList">Videoliste</h2>
        <div>
            <button class="btn-primary" onclick="openPackager()" data-i18n="newProject">+ Neues Projekt</button>
        </div>
    </div>

    <table id="projectsTable">
        <thead>
            <tr>
                <th data-i18n="colThumb">Miniaturansicht</th>
                <th data-i18n="colVideo">Video</th>
                <th onclick="sortTable('sentDate')" style="cursor:pointer" data-i18n="colSentDate">Gesendet am ‚Üï</th>
                <th data-i18n="colLink">YouTube Link</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>
</div>

<div id="view-packager" class="hidden">
    <div class="editor-container">
        <div class="back-btn" onclick="openDashboard()">‚Üê <span data-i18n="back">Zur√ºck</span></div>
        <h1 data-i18n="packagerTitle">Neues Paket erstellen</h1>
        
        <div class="form-group">
            <label data-i18n="lblTitle">Titel des Programms</label>
            <input type="text" id="pTitle">
        </div>

        <div class="form-group">
            <label data-i18n="lblDesc">Kurzbeschreibung</label>
            <input type="text" id="pDesc">
        </div>

        <div class="form-group">
            <label data-i18n="lblTele">Teleprompter (HTML)</label>
            <input type="file" id="fTele" accept=".html" class="file-drop">
        </div>

        <div class="form-group">
            <label data-i18n="lblThumb">Thumbnail (JPG/PNG)</label>
            <input type="file" id="fThumb" accept="image/*" class="file-drop" onchange="previewThumb(this)">
            <img id="thumbPreview" style="max-width: 100px; display: none; margin-top: 10px; border-radius: 4px;">
        </div>

        <div class="form-group">
            <label data-i18n="lblAssets">Bilder & Video-Clips</label>
            <input type="file" id="fAssets" multiple class="file-drop">
        </div>

        <button class="btn-primary" style="width:100%" onclick="generateZip()" data-i18n="btnGenerate">üì¶ Paket Erstellen & Speichern</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
